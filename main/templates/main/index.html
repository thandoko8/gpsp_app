<!-- main/templates/main/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPSP Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-3">
                <h2>Welcome to CB Detection and Location!</h2>
                <button class="btn btn-primary mb-2 w-100" id="uploadButton">Upload File</button><br>
                <button class="btn btn-primary mb-2 w-100" id="mapButton">Folium Map</button><br>
                <button class="btn btn-primary mb-2 w-100" id="csvButton">CSV Data</button><br>
                <button class="btn btn-primary mb-2 w-100" id="csvDownloadButton" onclick="window.location.href='/download_csv/'">Download CSV Data</button> <br>
                <button class="btn btn-primary w-100" id="imageButton">Display Images</button>
            </div>
            <div class="col-md-9">
                <iframe id="iframe" src="" width="100%" height="600px" class="border border-primary"></iframe>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#uploadButton').click(function(){
                $('#iframe').attr('src', '/upload/');
            });

            $('#mapButton').click(function(){
                $('#iframe').attr('src', '/folium_map/');
            });

            $('#csvButton').click(function(){
                $('#iframe').attr('src', '/csv_data/');
            });

            $('#imageButton').click(function(){
                $('#iframe').attr('src', '/display_images/');
            });

            $('#processButton').click(function(){
                let fileName = 'nama_file.csv'; // Ganti dengan nama file yang akan diproses
                $('#iframe').attr('src', `/stream_process/${fileName}/`);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
